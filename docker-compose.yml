version: '3.8'

services:
  banco_de_dados:
    image: postgres:15
    container_name: banco_de_dados
    environment:
      POSTGRES_USER: jogador
      POSTGRES_PASSWORD: sbd1_password
      POSTGRES_DB: jogo
    ports:
      - "5432:5432"
    volumes:
      # A linha abaixo Ã© essencial
      - ./DDL.sql:/docker-entrypoint-initdb.d/1_DDL.sql
      - ./DML.sql:/docker-entrypoint-initdb.d/2_DML.sql
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
